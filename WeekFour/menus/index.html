<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <nav><a href="index.html">HOME</a></nav>
    <main>
        <section class="blank"></section>
        <section id="content">
            <div id="menus">
            <!-- This is what your final HMTL will look like.
                <div id="start-options">
                    <button data-load="false">New Game</button> NOTE: Will redirect to lobby.html and send load=false
                    <button data-load="true">Continue</button> NOTE: Will redirect to lobby.html and send load=true
                    <button>High Scores</button> NOTE: Will redirect to hs.html
                </div>
            -->
            </div>
        </section>
        <section class="blank"></section>
    </main>
    <script src="js/User.js"></script>
    <script>
        var menus = document.querySelector(`#menus`);



        //loading icon code
        const loadDiv = document.createElement(`div`);
        loadDiv.setAttribute(`id`, `load`);
        menus.appendChild(loadDiv);



        //this is the div for the button that will hold start
        const startMenu = document.createElement(`div`);
        startMenu.setAttribute(`id`, `start`);
        startMenu.style.opacity =`0`;  
        
        //this will hold all the other options
        const lobbyMenu = document.createElement('div');
        lobbyMenu.setAttribute('id', 'start-options')
        lobbyMenu.style.opacity = '0';


        //this is just making the start button
        const startButton = document.createElement(`button`);
        startButton.appendChild(document.createTextNode(`start`));
        startMenu.appendChild(startButton)


        //this is making the "New button". it works by making the button, than it addeds the "new" text to the button
        const newButton = document.createElement('button');
        newButton.appendChild(document.createTextNode('New Game'));
        newButton.setAttribute('data-load', 'false')
        lobbyMenu.appendChild(newButton);

        //this will be the making and adding of the contune button
        const contButton = document.createElement('button');
        contButton.appendChild(document.createTextNode('Continue'));
        contButton.setAttribute('data-load', 'true')
        lobbyMenu.appendChild(contButton);

        const highScore = document.createElement('button');
        highScore.appendChild(document.createTextNode('High Score'));
        lobbyMenu.appendChild(highScore);        


        //this is just making a high score element
        const highScores = document.createElement(`div`);
        highScores.setAttribute(`id`, `high-scores`);


        //this is just loading the 
        var timer = setTimeout(loadStartMenu, 1000);
        function loadStartMenu(){
            $(`#load`).animate({opacity: 0}, 2000, function() {
                menus.removeChild(loadDiv)
                menus.appendChild(startMenu)
                $(`#start`).animate({opacity: 1}, 2000);
            });
        }

        //when you click the start button it will get ride of the button than it will who the two new buttons
        startButton.addEventListener(`click`, (e)=>{
            console.log(`hi`)
            $(`#start`).animate({opacity: 0}, 1000, function(){
                menus.appendChild(lobbyMenu)
                $('#start-options').animate({opacity: 1},2000);
            });
        })

        //This is the whole secctions for both new buttons
        newButton.addEventListener('click',(e)=>{
            $(`#start-options`).animate({opacity: 0}, 1000, function(){
                window.location = `pong.html?$load=${e.target.dataset.load}`
            });
            
            

        })
        contButton.addEventListener('click',(e)=>{
            $(`#start-options`).animate({opacity: 0}, 1000, function(){
                window.location = `pong.html?$load=${e.target.dataset.load}`
            });
        })



    </script>
</body>
</html>
