<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/hs.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <nav><a href="index.html">HOME</a></nav>
    <main>
        <section class="blank"></section>
        <section id="content">
            <div id="menus">
                <h2>HIGH SCORES</h2>
                <!-- This is what your final html will look like
                    <div id="high-scores">
                        //scores go here.
                    </div>
                -->
            </div>
        </section>
        <section class="blank"></section>
    </main>
    <script>

        var message = "";


        var menus = document.querySelector(`#menus`);

        const highScores = document.createElement(`div`);
        highScores.setAttribute(`id`, `high-scores`);

        var highScoreList = [
            {name:`aaa`, score:1000},
            {name:`bbb`, score:980}
        ]
        
        menus.appendChild(highScores)

        //this is adding the lables for the score
        message += `<div class="ScoreDiv"><p>Name</p><p>Score</p></div>`

        //this is the loop for looping thought the items for the div
        for(i in highScoreList){
            let temp = highScoreList[i]
            message += '<div class="ScoreDiv">'
            for(l in temp){
                message += `<p>`
                message += `${temp[l]}` + `\t`
                message += `</p>`
            }
            message += `</div>`
        }

        //adding the html to the message
        highScores.innerHTML = message;
    </script>
</body>
</html>
